<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Uniformization tool</title>
  <link rel="stylesheet" href="/css/sphere.css">
</head>

<body onload="main()">
  <div id="header">
    Uniformization Tool for<br/>Directional Statistics
  </div>
  <hr>
  <div id="dataset">
    Directional Dataset
    <div id="dataset-inputs">
      <input type="file" id="pointsFile"/><br/>
      <button id="clearPointsButton" onclick="clearPoints()">Clear points</button>
      <button id="uploadPointsButton" class="primary-button" onclick="uploadPointsFile()">Upload and draw</button>
    </div>
  </div>
  <hr>
  <div id="distribution">
    Angular Gaussian distribution
    <div style="margin-top: 8px; font-size: 20px;">
      Mean vector:
    </div>
    <div>
      <label for="meanX" style="margin-top: 8px; font-size: 20px;">
        X:
      </label>
      <input type="text" id="meanX" value="0" maxlength="20" size="2"/>
      <label for="meanY" style="margin-top: 8px; font-size: 20px;">
        Y:
      </label>
      <input type="text" id="meanY" value="0" maxlength="20" size="2"/>
      <label for="meanZ" style="margin-top: 8px; font-size: 20px;">
        Z:
      </label>
      <input type="text" id="meanZ" value="8" maxlength="20" size="2"/>
    </div>
    <div>
      <div style="margin-top: 8px; font-size: 20px;">
        Covariance matrix:
      </div>
      <div>
        <input type="text" id="cov11" value="1" maxlength="20" size="3"/>
        <input type="text" id="cov12" value="0" maxlength="20" size="3"/>
        <input type="text" id="cov13" value="0" maxlength="20" size="3"/>
      </div>
      <div>
        <input type="text" id="cov21" value="-" maxlength="20" size="3" disabled/>
        <input type="text" id="cov22" value="1" maxlength="20" size="3"/>
        <input type="text" id="cov23" value="0" maxlength="20" size="3"/>
      </div>
      <div>
        <input type="text" id="cov31" value="-" maxlength="20" size="3" disabled/>
        <input type="text" id="cov32" value="-" maxlength="20" size="3" disabled/>
        <input type="text" id="cov33" value="1" maxlength="20" size="3"/>
      </div>
    </div>
    <button id="clearAGDButton" onclick="clearAGD()">
      Clear isolines
    </button>
    <button id="uploadAGDButton" class="primary-button" onclick="uploadAGD()">
      Draw isolines
    </button>
  </div>
  <hr>
  <div id="statistics">
    <div>
      Statistics
    </div>
    <input type="checkbox" id="debug-isolines" name="debug-isolines">
    <label for="debug-isolines" style="margin-top: 8px; font-size: 14px;">
      Draw isolines
    </label>
    <input type="checkbox" id="debug-points" name="debug-points">
    <label for="debug-points" style="margin-top: 8px; font-size: 14px;">
      Draw inter. points
    </label>
    <button id="getStatsButton" class="primary-button" onclick="getStats()">
      Calculate
    </button>
    <div>
      <textarea readonly id="results-area">Nonparametric tests results will be displayed here...</textarea>
    </div>
  </div>

  <div id="sphere">
    <canvas id="webgl" width="2400" height="2400">
      Please use a browser that supports "canvas"
    </canvas>
  </div>

  <script src="/js/vendor/webgl-utils.js"></script>
  <script src="/js/vendor/webgl-debug.js"></script>
  <script src="/js/vendor/cuon-utils.js"></script>
  <script src="/js/vendor/cuon-matrix.js"></script>

  <script src="/js/config.js"></script>
  <script src="/js/distribution.js"></script>
  <script src="/js/graphics.js"></script>
  <script src="/js/points.js"></script>
  <script src="/js/sphere.js"></script>
  <script src="/js/stats.js"></script>
  <script src="/js/main.js"></script>
</body>

</html>
