<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Sphere</title>
  <link rel="stylesheet" href="./sphere.css">
</head>

<body onload="main()">
  <div class="canvas">
    <canvas id="webgl" width="600" height="600">
      Please use a browser that supports "canvas"
    </canvas>
  </div>

  <div class="parameters">
    <fieldset>
      <legend>Statistics</legend>
      <fieldset>
        <legend>Points</legend>
        <input type="file" id="pointsFile"/>
        <button id="uploadPointsButton" onclick="uploadPointsFile()">Upload and draw</button>
      </fieldset>
      <fieldset>
        <legend>Ang. Gaussian distribution</legend>
        <div><label for="N"> N:</label>
          <input type="text" id="N" value="100" maxlength="3" size="3"></div>
        <div><label for="M"> M:</label>
          <input type="text" id="M" value="2" maxlength="3" size="3"></div>
      </fieldset>
      <fieldset>
        <legend>Visualize with</legend>
        <div><label for="chkVisualizeWithPoints"> points:</label>
          <input type="checkbox" id="chkVisualizeWithPoints" checked></div>
        <div><label for="chkVisualizeWithLines"> coordinate lines:</label>
          <input type="checkbox" id="chkVisualizeWithLines"></div>
        <div><label for="chkVisualizeWithSurface"> surface:</label>
          <input type="checkbox" id="chkVisualizeWithSurface"></div>
        <div><label for="alpha"> alpha:</label>
          <input type="text" id="alpha" value="0.6" maxlength="4" size="4"></div>
      </fieldset>
    </fieldset>
  </div>

  <script src="./lib/webgl-utils.js"></script>
  <script src="./lib/webgl-debug.js"></script>
  <script src="./lib/cuon-utils.js"></script>
  <script src="./lib/cuon-matrix.js"></script>

  <script src="./sphere.js"></script>
  <script src="./utils.js"></script>
</body>

</html>
